<!DOCTYPE html>
<html lang="en-us">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Basic Quiz (Timed Form)</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">

        <h1>How much do you know about cars?</h1>

        <div class="main-content">

            <button class="btn" id="start"> Start </button>

            <div class="questionBlock" id="quiz">

                <div id="timeCounter"></div>

                <div id="question1"></div>
                <div id="options1"></div>
                <div id="question2"></div>
                <div id="options2"></div>
                <div id="question3"></div>
                <div id="options3"></div>
                <div id="question4"></div>
                <div id="options4"></div>
                <div id="question5"></div>
                <div id="options5"></div>
                <div id="question6"></div>
                <div id="options6"></div>
                <div id="question7"></div>
                <div id="options7"></div>

                <div id="submit"></div>

            </div>

            <div class="resultsBlock" id="results">

                <div id="endGameMessage"></div>
                <div id="numCorrect"></div>
                <div id="numWrong"></div>
                <div id="numVoid"></div>

            </div>

        </div>

    </div>

<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
